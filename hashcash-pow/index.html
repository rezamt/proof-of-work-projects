<!DOCTYPE html>

<html>

<head>
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js">
    </script>
    <script src="lib/hashcash.js"></script>
    <script src="lib/hashcash-jquery-client.js"></script>
    <script>
        $(document).ready(function () {
            var msg = document.getElementById('msg');
            var start = new Date().getTime();
            msg.innerHTML = 'Getting request through hashcash';
            HashCash.ajax({
                url: '/protected',
                success: function (responseText) {
                    var time = new Date().getTime() - start;
                    msg.innerHTML = '<b>Server Says: ' + responseText + ' - PoW  Time: ' + time + 'ms </b>';
                }
            });
        });
    </script>
</head>

<body>
<span id="msg"></span>
</body>
</html>
